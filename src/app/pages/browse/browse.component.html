<div class="page-container">
    <div *ngIf="isLoading">Loading...</div>
    <div *ngIf="error">{{ error }}</div>
    <div *ngIf="!isLoading && !error">
      <div class="pokemon-grid">
        <app-pokemon
          *ngFor="let pokemon of pokemonList"
          [data]="pokemon">
        </app-pokemon>
      </div>
    </div>
</div>
